<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INÍCIO</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        header {
            background-color: #07a10c; 
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: clamp(18px, 5vw, 32px); /* Título responsivo */
            font-weight: bold;
            width: 100%;
        }
        
        main {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* centraliza verticalmente */
            align-items: center;     /* centraliza horizontalmente */
            text-align: center;
            flex: 1;
            padding: 20px;
            width: 100%;
        }
        
        main::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background-image: url('fundo.jpg'); 
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(85%); 
            z-index: -1;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 100%;
        }
        
        .logo-container img {
            border-radius: 60px;
            max-width: min(60%, 300px); /* Não ultrapassará 300px, mas em telas pequenas será 60% */
            height: auto;
            width: auto;
        }
        
        .buttons-row {
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1;
            margin-top: 20px;
        }

        /* garante que o container do botão ocupe a largura disponível e centralize seu conteúdo */
        .button-container3 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px; /* evita que o botão fique enorme em telas super largas */
            margin: 0 auto;
            padding: 0 16px;
        }
        
        /* botão agora usa clamp para escalar entre tamanhos */
        .button-container3 button {
            width: clamp(260px, 18vw, 420px); /* aumenta em desktops, reduz em mobiles */
            height: clamp(72px, 7.5vw, 110px);
            padding: 0 18px;
            font-size: clamp(1.1rem, 2vw, 1.6rem);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #ffffff;
            background-color: #00af35;
            border: 2px solid rgba(0,0,0,0.12);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        .button-container3 button a {
            text-decoration: none;
            color: inherit; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-weight: bold;
        }
        
        .button-container3 button:hover {
            background-color: #00b30f;
            border-color: rgba(46,112,49,0.22);
            transform: scale(1.04);
        }
        
        footer {
            background-color: #ffffff;
            color: #388e3c; 
            text-align: center;
            padding: 12px 5px;
            font-size: 12px;
            width: 100%;
        }
        
        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            header {
                font-size: clamp(16px, 6vw, 24px);
                padding: 12px 0;
            }
            
            .logo-container img {
                max-width: 70%;
            }
            
            .button-container3 button {
                width: clamp(220px, 40vw, 300px);
                height: 70px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                font-size: clamp(14px, 7vw, 20px);
                padding: 10px 0;
            }
            
            .logo-container img {
                max-width: 80%;
            }
            
            .button-container3 button {
                width: clamp(200px, 70vw, 260px);
                height: 60px;
                font-size: 1rem;
            }
            
            footer {
                font-size: 11px;
                padding: 10px 5px;
            }
        }

        /* ajuste opcional para telas grandes — garante presença visual mais forte em desktop */
        @media (min-width: 1200px) {
            .button-container3 button {
                width: 420px;
                height: 110px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>INTRAEMPREENDORISMO: O JOGO</h1>
    </header>
    <main>
        <div class="logo-container">
            <img src="imgs/intro/logo.png" alt="Imagem Inicial">
        </div>
        <div class="buttons-row">
            <div class="button-container3">
                <button><a href="intro.html">INICIAR JORNADA</a></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2025 Todos os direitos reservados. Desenvolvido pela turma 202400055.</p>
    </footer>
</body>
</html>
